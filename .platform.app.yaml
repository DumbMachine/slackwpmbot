# The configuration of app when it is exposed to the web.
web:
  locations:
    "/":
      root: "build_platform"
      index:
        - "index.html"
      expires: 300s
      scripts: true
      allow: false
      rules:
        \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|html|ico|svg?)$:
          allow: true
        ^/robots\.txt$:
          allow: true

hooks:
  # npm run buildenvvar
  # npm run build
  # set -e
  build: |
    npm install
  deploy: |
    npm start
